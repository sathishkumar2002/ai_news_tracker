name: Run ETL and Auto-Commit

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:       # Allows manual trigger

jobs:
  run-etl:
    runs-on: ubuntu-latest

    steps:
    - name: 📦 Checkout repository
      uses: actions/checkout@v3

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: 📥 Install dependencies
      run: pip install -r requirements.txt

    - name: 🗂️ Ensure data directory and CSV file exist
      run: |
        mkdir -p data
        touch data/news_data.csv
        if [ ! -s data/news_data.csv ]; then
          echo "title,description,url,publishedAt,source,image" > data/news_data.csv
        fi
      shell: bash

    - name: 🚀 Run ETL script
      env:
        GNEWS_API_KEY: ${{ secrets.GNEWS_API_KEY }}
      run: python etl.py

    - name:  Debug- Show Git status and changes
      run: |
        git status
        git diff
        git diff --cached || true
      shell: bash
    - name: 🚀 Commit and push updated CSV
      env:
        PUSH_PAT: ${{ secrets.PUSH_PAT }}
      run: |
        echo "🔍 Checking PUSH_PAT env"
        echo "Token length: ${#PUSH_PAT}"
        echo "Token preview: ${PUSH_PAT:0:4}..."

        if [ -z "$PUSH_PAT" ]; then
          echo "❌ PUSH_PAT is not set. Exiting."
          exit 1
        fi

        git config --global user.name "github-actions"
        git config --global user.email "actions@github.com"

        echo "🔐 Setting remote URL with PAT"
        git remote set-url origin https://$PUSH_PAT@github.com/${{ github.repository }}
        git remote -v

        git add data/news_data.csv
        if git diff --cached --quiet; then
          echo "✅ No changes to commit"
        else
          git commit -m "🔄 Auto update news data"
          git push origin HEAD:main
        fi

    - name: 🔍 Final Debug Info
      run: |
        git remote -v
        git config --get user.name
        git config --get user.email
        echo "Remote URL is: $(git remote get-url origin)"
        echo "Token preview: ${PUSH_PAT:0:5}"
      env:
        PUSH_PAT: ${{ secrets.PUSH_PAT }}
